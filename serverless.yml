service: serverless-node

frameworkVersion: "3"

provider:
  name: aws
  runtime: nodejs12.x
  

plugins:
  - serverless-s3-sync
  - serverless-webpack
  
package:
  individually: true

custom:
  s3Sync:
    - bucketName: srkicadeploymentbucket-2323
      localDir: UploadData

functions:
  getUser:
    handler: lambdas/getUser.handler
    events:
      - http:
          path: get-user/{ID}
          method: GET
          cors: true

resources:
  Resources:
    SrkiBucketUpload:
      Type: AWS::S3::Bucket
      Properties:
        BucketName: srkicadeploymentbucket-2323
